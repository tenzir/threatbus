name: "Python Egg"
on:
  push:
    branches:
      - master
  pull_request:
  release:
    types: published
env:
  DEBIAN_FRONTEND: noninteractive
jobs:
  egg-install:
    name: Egg Installation
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.9, 3.8]
        os: [ubuntu-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: abatilo/actions-poetry@v2.1.4

    - name: Install Application and Plugins
      run: |
        poetry install -vvv

    - name: Package Application and Plugins
      run: |
        poetry run "make" "build"

    - name: Run Format Check
      run: |
        # poerty run "make" "format"
        # Note: black fails when it doesn't have to do anything.
        git diff --name-only --no-color --diff-filter=ACM $(git merge-base origin/master HEAD) |
          grep -v '.json$' |
          2>/dev/null xargs black || true
        git diff --exit-code

    - name: Run flake8 lint Check
      run: |
        # poetry run "make" "lint"

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    container: debian:bullseye
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Set up Dist Environment
      run: |
        apt-get -qq update
        apt-get -qqy install python3-pip libbroker2 python3-broker
        update-alternatives --install /usr/bin/python python /usr/bin/python3 1
        python -m pip install --upgrade pip
        python -m pip install poetry
        python -c 'import broker; print(broker.__file__)'

    - name: Install Application and Plugins
      run: poetry install -vvv

    - name: Install Zeek Broker to Poetry
      run: poetry run "bash" "./plugins/apps/threatbus_zeek/install_broker.bash"

    - name: Run Unit Tests
      run: poetry run "make" "unit-tests"

  docker-release:
    name: Publish to DockerHub
    if: ${{ github.event_name == 'release' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: egg-install
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - name: Publish Threat Bus Docker Image
      uses: elgohr/Publish-Docker-Github-Action@3.04
      with:
        name: tenzir/threatbus
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        tags: latest,${{ github.sha }}
    - name: Publish vast-threatbus Docker Image
      uses: elgohr/Publish-Docker-Github-Action@3.04
      with:
        name: tenzir/vast-threatbus
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        dockerfile: docker/vast-threatbus/Dockerfile
        tags: latest,${{ github.sha }}
    - name: Publish stix-shifter-threatbus Docker Image
      uses: elgohr/Publish-Docker-Github-Action@3.04
      with:
        name: tenzir/stix-shifter-threatbus
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        dockerfile: docker/stix-shifter-threatbus/Dockerfile
        tags: latest,${{ github.sha }}
    - name: Publish suricata-threatbus Docker Image
      uses: elgohr/Publish-Docker-Github-Action@3.04
      with:
        name: tenzir/suricata-threatbus
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        dockerfile: docker/suricata-threatbus/Dockerfile
        tags: latest,${{ github.sha }}

  egg-release:
    name: Egg Release
    if: github.event_name == 'release'
    needs: egg-install
    runs-on: ubuntu-latest
    env:
      TWINE_USERNAME: __token__
      TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - uses: abatilo/actions-poetry@v2.1.4

    - name: Package Application and Plugins
      run: |
        poetry run "make" "build"

    - name: Delete existing Release Assets
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        fail-if-no-assets: false # don't fail if no previous assets exist
        fail-if-no-release: true # only delete assets when `tag` refers to a release
        assets: ${{ steps.create_release.outputs.asset }}
    - name: Publish to GitHub
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ steps.create_release.outputs.asset }}
        asset_name: ${{ steps.create_release.outputs.name }}
        asset_content_type: application/gzip
    - name: Publish to PyPI
      run: |
        find -type d -name dist -exec python -m twine upload --verbose --non-interactive {}/* \;
